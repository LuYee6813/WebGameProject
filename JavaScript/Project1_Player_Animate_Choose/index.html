<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animate_Choose</title>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="controls">
        <label for="animtions">選擇動畫:</label>
        <select name="animations" id="animations">
            <option value="idle">閒置</option>
            <option value="up">跳起</option>
            <option value="down">墜落</option>
            <option value="run">跑步</option>
            <option value="dizzy">暈眩</option>
            <option value="sit">坐下</option>
            <option value="roll">滾動</option>
            <option value="bite">咬人</option>
            <option value="ko">陣亡</option>
            <option value="gethit">擊退</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
